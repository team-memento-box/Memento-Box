version: "3.8"

services:
  db:
    image: postgres:15
    container_name: db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ttsdb
    ports:
      - "5432:5432"
    networks:
      - ttsnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d ttsdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  fish-speech:
    build:
      context: ./fish-speech-docker-test
      dockerfile: Dockerfile
    container_name: fish-speech
    volumes:
      - ./fish-speech-docker-test/checkpoints:/app/checkpoints
      - ./shared/input_wav:/app/input_wav
      - ./shared/output_wav:/app/output_wav
      - ./shared/model_output:/app/model_output
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    networks:
      - ttsnet
    depends_on:
      db:
        condition: service_healthy

  dialog-service:
    build:
      context: ./dialog-service
    container_name: dialog-service
    ports:
      - "6060:6060"
    env_file:
      - ./dialog-service/.env
    networks:
      - ttsnet
    depends_on:
      db:
        condition: service_healthy

  webserver:
    build:
      context: ./webserver
    container_name: webserver
    ports:
      - "8000:8000"
    volumes:
      - ./shared/input_wav:/app/input_wav
      - ./shared/output_wav:/app/output_wav
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/ttsdb
    networks:
      - ttsnet
    depends_on:
      db:
        condition: service_healthy
      fish-speech:
        condition: service_started
      dialog-service:
        condition: service_started
    command: >
      uvicorn app:app
      --host 0.0.0.0
      --port 8000
      --log-level debug

networks:
  ttsnet:
    driver: bridge
