name: Deploy to Azure VM

on:
  push:
    branches:
      - main_test

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          echo "${{ secrets.VM_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Copy project files to VM
        run: |
          rsync -avz -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" ./ \
            ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:/home/${{ secrets.VM_USER }}/fastapi_app/

      - name: Restart Docker containers on VM
        run: |
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            cd /home/${{ secrets.VM_USER }}/fastapi_app
            docker compose down
            docker compose up -d --build
          EOF
