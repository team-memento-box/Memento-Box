server {
    listen 80;
    client_max_body_size 100M;

    # Main API
    location /api {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Dialogue Service
    location /api/v1/dialogue {
        proxy_pass http://dialogue:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Fish Speech Service
    location /api/v1/fish-speech {
        proxy_pass http://fish-speech:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Static Files
    location /static {
        alias /app/static;
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }

    location /uploads {
        alias /app/uploads;
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }

    location /audio {
        alias /app/audio_files;
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }

    # Default location
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}